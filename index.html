<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ai Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <div class="calculator">
      <form>
        <div class="display">
          <input type="text" name="display" readonly>
        </div>

        <div>
          <input type="button" value="AC" onclick="display.value=''" class="operator">
          <input type="button" value="DE" onclick="display.value = display.value.toString().slice(0,-1)" class="operator">
          <input type="button" value="." onclick="display.value+='.'" class="operator">
          <input type="button" value="/" onclick="display.value+='/'" class="operator">
        </div>

        <div>
          <input type="button" value="7" onclick="display.value+='7'">
          <input type="button" value="8" onclick="display.value+='8'">
          <input type="button" value="9" onclick="display.value+='9'">
          <input type="button" value="*" onclick="display.value+='*'" class="operator">
        </div>

        <div>
          <input type="button" value="4" onclick="display.value+='4'">
          <input type="button" value="5" onclick="display.value+='5'">
          <input type="button" value="6" onclick="display.value+='6'">
          <input type="button" value="-" onclick="display.value+='-'" class="operator">
        </div>

        <div>
          <input type="button" value="1" onclick="display.value+='1'">
          <input type="button" value="2" onclick="display.value+='2'">
          <input type="button" value="3" onclick="display.value+='3'">
          <input type="button" value="+" onclick="display.value+='+'" class="operator">
        </div>

        <div>
          <input type="button" value="✨" onclick="openAiModal()" class="operator">
          <input type="button" value="0" onclick="display.value+='0'">
          <input type="button" value="=" onclick="display.value=eval(display.value)" class="equal operator">
        </div>
      </form>
    </div>
  </div>

  <!-- AI Modal -->
  <div id="ai-modal-backdrop" class="ai-modal-backdrop hidden"></div>
  <div id="ai-modal" class="ai-modal hidden">
    <h2>✨ AI Calculation</h2>
    <p>Ask a math question in plain language.</p>
    <textarea id="ai-input" placeholder="e.g., (25 * 4) + sqrt(144) - 10%"></textarea>
    <div class="ai-buttons">
      <button id="ai-calculate-btn">Calculate</button>
      <button id="ai-close-btn">Close</button>
    </div>
    <div id="ai-result-container" class="ai-result-container hidden">
      <p>Result:</p>
      <div id="ai-result" class="ai-result"></div>
      <button id="ai-use-result-btn">Use This Result</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
